query mainNavigation($locale: I18NLocaleCode) {
  renderNavigation(navigationIdOrSlug: "main-navigation", type: TREE, locale: $locale) {
    id
    path
    title
    type
    uiRouterKey
    visible
    page_id
    items {
      id
      title
      path
      items {
        id
        title
        path
      }
      parent {
        path
        id
        title
        type
        uiRouterKey
      }
    }
  }
}

query getCurrentNavigationItem($locale: I18NLocaleCode, $path: String) {
  renderNavigation(navigationIdOrSlug: "main-navigation", type: TREE, locale: $locale, path: $path) {
    id
    page_id
    path
    title
    type
    uiRouterKey
  }
}
